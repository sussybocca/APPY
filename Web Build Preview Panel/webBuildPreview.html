<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Build Preview</title>
    <link rel="stylesheet" href="webBuildPreview.css">
</head>
<body>
    <h1>Web Build Preview</h1>

    <div id="preview-controls">
        <select id="build-selector">
            <option value="">Select App Build</option>
        </select>

    </div>

    <script src="../appIcons.js"></script>
    <script src="../batteryDisplay.js"></script>
    <script src="webBuildPreview.js"></script>
</body>
</html>
